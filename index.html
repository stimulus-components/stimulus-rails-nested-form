<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A Stimulus controller to create new fields on the fly to populate your Rails relationship."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet" />

    <title>Stimulus Rails Nested Form</title>

    <script type="module" defer>
      import { Application } from 'stimulus'
      import NestedForm from './src/index'

      const application = Application.start()
      application.register('nested-form', NestedForm)
    </script>
  </head>

  <body>
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div class="relative bg-gray-50 overflow-hidden">
      <div class="hidden sm:block sm:absolute sm:inset-y-0 sm:h-full sm:w-full" aria-hidden="true">
        <div class="relative h-full max-w-7xl mx-auto">
          <svg
            class="absolute right-full transform translate-y-1/4 translate-x-1/4 lg:translate-x-1/2"
            width="404"
            height="784"
            fill="none"
            viewBox="0 0 404 784"
          >
            <defs>
              <pattern
                id="f210dbf6-a58d-4871-961e-36d5016a0f49"
                x="0"
                y="0"
                width="20"
                height="20"
                patternUnits="userSpaceOnUse"
              >
                <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
              </pattern>
            </defs>
            <rect width="404" height="784" fill="url(#f210dbf6-a58d-4871-961e-36d5016a0f49)" />
          </svg>
          <svg
            class="absolute left-full transform -translate-y-3/4 -translate-x-1/4 md:-translate-y-1/2 lg:-translate-x-1/2"
            width="404"
            height="784"
            fill="none"
            viewBox="0 0 404 784"
          >
            <defs>
              <pattern
                id="5d0dd344-b041-4d26-bec4-8d33ea57ec9b"
                x="0"
                y="0"
                width="20"
                height="20"
                patternUnits="userSpaceOnUse"
              >
                <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
              </pattern>
            </defs>
            <rect width="404" height="784" fill="url(#5d0dd344-b041-4d26-bec4-8d33ea57ec9b)" />
          </svg>
        </div>
      </div>

      <div class="relative pt-6 pb-16 sm:pb-24">
        <main class="mt-16 mx-auto max-w-7xl px-4 sm:mt-24">
          <div class="text-center">
            <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
              <span class="block xl:inline">Stimulus</span>
              <span class="block text-yellow-600 xl:inline">Rails Nested Form</span>
            </h1>

            <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
              A Stimulus controller to create new fields on the fly to populate your Rails relationship.
            </p>

            <p class="text-center mt-3">
              <img class="inline-block" src="https://img.shields.io/npm/dt/stimulus-rails-nested-form.svg" />
              <img class="inline-block" src="https://img.shields.io/npm/v/stimulus-rails-nested-form.svg" />

              <img
                class="inline-block"
                src="https://github.com/stimulus-components/stimulus-rails-nested-form/workflows/Lint/badge.svg"
              />

              <img
                class="inline-block"
                src="https://github.com/stimulus-components/stimulus-rails-nested-form/workflows/Test/badge.svg"
              />

              <img
                class="inline-block"
                src="https://img.shields.io/github/license/stimulus-components/stimulus-rails-nested-form.svg"
              />

              <img
                class="inline-block"
                src="https://api.netlify.com/api/v1/badges/f75f37fa-c1c7-42c3-8266-27d11c67c2b1/deploy-status"
              />
            </p>

            <div class="mt-5 max-w-md mx-auto sm:flex sm:justify-center md:mt-8">
              <div class="rounded-md shadow">
                <a
                  href="https://github.com/stimulus-components/stimulus-rails-nested-form"
                  class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-yellow-600 hover:bg-yellow-700 md:py-4 md:text-lg md:px-10"
                >
                  GitHub
                </a>
              </div>
              <div class="mt-3 rounded-md shadow sm:mt-0 sm:ml-3">
                <a
                  href="https://stimulus-components.netlify.app/docs/components/stimulus-rails-nested-form/"
                  class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-yellow-600 bg-white hover:bg-gray-50 md:py-4 md:text-lg md:px-10"
                >
                  Documentation
                </a>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div class="relative h-full max-w-5xl mx-auto px-4">
      <section class="mt-16">
        <form data-controller="nested-form">
          <template data-nested-form-target="template">
            <div class="mt-4 nested-form-wrapper" data-new-record="true">
              <label for="NEW_RECORD" class="block text-sm font-medium leading-5 text-gray-700">New todo</label>
              <div class="mt-1 flex relative rounded-md shadow-sm">
                <input
                  id="NEW_RECORD"
                  name="user[todos_attributes][NEW_RECORD][description]"
                  class="appearance-none border w-full py-2 px-3 rounded-l-md text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  placeholder="Your todo"
                />

                <button
                  class="cursor-pointer inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-100 text-gray-500 sm:text-sm"
                  type="button"
                  data-action="nested-form#remove"
                  title="Remove todo"
                >
                  X
                </button>

                <input type="hidden" name="user[todos_attributes][NEW_RECORD][_destroy]" />
              </div>
            </div>
          </template>

          <div class="mt-4 nested-form-wrapper" data-new-record="false">
            <label for="todo-1" class="block text-sm font-medium leading-5 text-gray-700">Your todo</label>
            <div class="mt-1 flex relative rounded-md shadow-sm">
              <input
                id="todo-1"
                name="user[todos_attributes][0][description]"
                class="appearance-none border w-full py-2 px-3 rounded-l-md text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                value="Pet the cat"
              />

              <button
                class="cursor-pointer inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-100 text-gray-500 sm:text-sm"
                type="button"
                data-action="nested-form#remove"
                title="Remove todo"
              >
                X
              </button>

              <input type="hidden" name="user[todos_attributes][0][_destroy]" />
            </div>
          </div>

          <div id="nested-form-target" data-nested-form-target="target"></div>

          <button
            id="nested-form-button"
            type="button"
            data-action="nested-form#add"
            class="mt-4 bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border rounded shadow"
          >
            Add todo
          </button>

          <button
            type="submit"
            class="mt-4 bg-indigo-600 hover:bg-indigo-400 text-white font-semibold py-2 px-4 border rounded shadow"
          >
            Save todos
          </button>
        </form>
      </section>
    </div>

    <div class="relative h-full max-w-5xl mx-auto px-4">
      <section class="mt-16">
        <form data-controller="nested-form">
          <template data-nested-form-target="template" data-model-template="todo">
            <div class="mt-4 nested-form-wrapper" data-new-record="true">
              <label for="NEW_RECORD" class="block text-sm font-medium leading-5 text-gray-700">New todo</label>
              <div class="mt-1 flex relative rounded-md shadow-sm">
                <input
                  id="NEW_RECORD"
                  name="user[todos_attributes][NEW_RECORD][description]"
                  class="appearance-none border w-full py-2 px-3 rounded-l-md text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  placeholder="Your todo"
                />

                <button
                  class="cursor-pointer inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-100 text-gray-500 sm:text-sm"
                  type="button"
                  data-action="nested-form#remove"
                  title="Remove todo"
                >
                  X
                </button>

                <input type="hidden" name="user[todos_attributes][NEW_RECORD][_destroy]" />
              </div>
            </div>
          </template>

          <template data-nested-form-target="template" data-model-template="note">
            <div class="mt-4 nested-form-wrapper" data-new-record="true">
              <label for="NEW_RECORD" class="block text-sm font-medium leading-5 text-gray-700">New note</label>
              <div class="mt-1 flex relative rounded-md shadow-sm">
                <input
                  id="NEW_RECORD"
                  type="text"
                  name="user[note_attributes][NEW_RECORD][description]"
                  class="appearance-none border w-full py-2 px-3 rounded-l-md text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  placeholder="Your note"
                />

                <button
                  class="cursor-pointer inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-100 text-gray-500 sm:text-sm"
                  type="button"
                  data-action="nested-form#remove"
                  title="Remove note"
                >
                  X
                </button>

                <input type="hidden" name="user[note_attributes][NEW_RECORD][_destroy]" />
              </div>
            </div>
          </template>

          <div class="mt-4 nested-form-wrapper" data-new-record="false">
            <label for="todo-1" class="block text-sm font-medium leading-5 text-gray-700">Your todo</label>
            <div class="mt-1 flex relative rounded-md shadow-sm">
              <input
                id="todo-1"
                name="user[todos_attributes][0][description]"
                class="appearance-none border w-full py-2 px-3 rounded-l-md text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                value="Pet the cat"
              />

              <button
                class="cursor-pointer inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-100 text-gray-500 sm:text-sm"
                type="button"
                data-action="nested-form#remove"
                title="Remove todo"
              >
                X
              </button>

              <input type="hidden" name="user[todos_attributes][0][_destroy]" />
            </div>
          </div>

          <div id="nested-form-target-todo" data-nested-form-target="target" data-model-target="todo"></div>

          <button
            id="nested-form-button-todo"
            type="button"
            data-action="nested-form#add"
            data-model="todo"
            class="mt-4 bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border rounded shadow nested-form-action"
          >
            Add todo
          </button>

          <div class="mt-4 nested-form-wrapper" data-new-record="false">
            <label for="todo-1" class="block text-sm font-medium leading-5 text-gray-700">Your note</label>
            <div class="mt-1 flex relative rounded-md shadow-sm">
              <input
                id="note-1"
                type="text"
                name="user[notes_attributes][0][description]"
                class="appearance-none border w-full py-2 px-3 rounded-l-md text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                value="Buy fancy food for cat"
              />

              <button
                class="cursor-pointer inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-100 text-gray-500 sm:text-sm"
                type="button"
                data-action="nested-form#remove"
                title="Remove note"
              >
                X
              </button>

              <input type="hidden" name="user[notes_attributes][0][_destroy]" />
            </div>
          </div>

          <div id="nested-form-target-note" data-nested-form-target="target" data-model-target="note"></div>

          <button
            id="nested-form-button-note"
            type="button"
            data-action="nested-form#add"
            data-model="note"
            class="mt-4 bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border rounded shadow nested-form-action"
          >
            Add note
          </button>

          <button
            type="submit"
            class="mt-4 bg-indigo-600 hover:bg-indigo-400 text-white font-semibold py-2 px-4 border rounded shadow"
          >
            Save
          </button>
        </form>
      </section>
    </div>

    <!-- This example requires Tailwind CSS v2.0+ -->

          <div class="px-5 py-2">

        <p class="mt-8 text-center text-base text-gray-400">
